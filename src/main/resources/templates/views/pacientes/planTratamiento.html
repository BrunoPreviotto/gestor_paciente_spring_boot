<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="plantilla/template :: head">

</head>

<body>
    

    <div class="container mt-2" th:fragment="divPLan">

        <div class="card">
            <div class="card-header bg-dark">
                <h1 class="text-warning font-weight-bold">PLAN DE TRATAMIENTO</h1>
            </div>
            <div class="card-body bg-secondary text-white">
                <form action="#" th:action="@{/views/pacientes/guardar}" th:object="${paciente}" class="container" method="post">
                    
                    <div class="form-group">
                        <input type="hidden" th:field="*{id}">
                        <label for="nombre">Nombre</label>
                        <input type="text" th:field="*{nombre.nombre}" class="form-control" id="nombre">
                        <!--<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                            th:errors="*{nombre.nombre}"
                        >-->
                        </small>
                        <label for="apellido">Apellido</label>
                        <input type="text" th:field="*{nombre.apellido}" class="form-control" id="apellido">
                        <!--<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
                            th:errors="*{nombre.apellido}"
                        >
                        </small>-->

                    </div>

                   

                    <div class="form-group">
                        <label for="edad">Edad</label>
                        <input type="number" th:field="*{edad}" class="form-control" id="edad">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('edad')}"
                            th:errors="*{edad}"
                        >
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="dni">DNI</label>
                        <input type="number" th:field="*{dni}" class="form-control" id="dni">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('dni')}"
                            th:errors="*{dni}"
                        >
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Telefono</label>
                        <input type="text" th:field="*{telefono.telefono}" class="form-control" id="telefono">
                    </div>

                    <div class="form-group">
                        <label for="honorarios">Honorarios</label>
                        <input type="number" th:field="*{honorarios.honorario}" class="form-control" id="honorarios">
                    </div>

                    
                        <input type="submit" class="btn btn-dark btn-sm" value="Guardar"></input>
                        
                    
                </form>
            </div>
        </div>


    </div>

    <div th:fragment="divPLan1">
        sfsadf
    </div>
    


    

</body>

</html>
